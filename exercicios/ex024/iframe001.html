<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>
  <style>
    iframe{
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iframe</h1>
  <p>Acessando o site do
    <!-- Tamanho padrão 300x150 -->
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scrolling="no">
      <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
    </iframe>
    
    para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br/" frameborder="0" height="500px" width="500px">
      <a href="http://google.com.br" target="_blank" >Google</a>
    </iframe>é bem legal</p>
</body>
</html>
